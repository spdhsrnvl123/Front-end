<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="root"></div>
</body>
    <script src="https://unpkg.com/react@17/umd/react.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <script type="text/babel">
        
        const Time = ()=>{
            const [num,setNum] = React.useState(0);
            const [inverted,setInverted] = React.useState(false);

            const onChange = (e)=>{
                // console.log(e.target.value);
                setNum(e.target.value);
            }

            const reset = ()=>{
                setNum(0)
            }

            const real = ()=>{
                setInverted((current) =>!current);
            }

            return(
                <div>
                    <label>Minutes</label>
                    <input type="number" id="mintes" value={inverted?num*60:num} placeholder="0" onChange={onChange} disabled={inverted} />
                    <br />
                    <label>hours</label>
                    <input type="number" id="hours" value={inverted?num:num/60} placeholder="0" onChange={onChange}  disabled={!inverted} />
                    <br />
                    <button onClick={reset}>Reset</button>
                    <button onClick={real}>turn</button>
                </div>
            )
        }

        const App = ()=>{
            const [index,setIndex] = React.useState("0");
            
            const option_update = (e)=>{
                setIndex(e.target.value);
            }

            return(
                <div>
                    <h1>Super Converter</h1>
                    <select value={index} onChange={option_update}>
                        <option value="0">Select your units</option>
                        <option value="1">Minutes & Hours</option>
                        <option value="2">Km & Miles</option>
                    </select>
                    <hr />
                    {index === "0" ? "Please select your units" : null}
                    {index === "1" ? <Time /> : null}
                    {index === "2" ? "2" : null}
                </div>
            )
        }

        const main = document.querySelector("#root");
        ReactDOM.render(<App />,main)
    </script>
</html>
