<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id = "root"></div>
</body>
<script src = "https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
<script src = "https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
<script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

<script type ="text/babel">
    const root = document.getElementById("root");
    
    function Title(){
        return(
            <h3 id="title" onMouseEnter = {()=>console.log("mouse enter")}>Hello I'm a title</h3>
        )
    } 

    /* 기존.
    const h3  = React.createElement(
        "h3", ->태그생성
        {   
            id : "title",
            onMouseEnter : () => console.log('mouse enter'),
        }, ->props생성j
        "Hello I'm a span"  -> 텍스트 생성
    );
    */
    //React.createElement 두번째 argument 값은 해당 요소에 프로퍼티 값이 들어간다.
    
    
    const Button = ()=>(
        <button onClick = {()=>console.log('im clicked')} style={{backgroundColor:"tomato"}}>Click me</button>
    )
/* 기존.
    const btn = React.createElement(
        "button",
        {
        onClick : ()=> console.log('im clicked'),
        style:{
            backgroundColor:"tomato"
        }
        
    },
    "Click me"
    );
*/
    // const container = React.createElement("div",null,[Title,Button])
    const Container = 
        <div>
            <Title />
            <Button />
        </div>
    ReactDOM.render(Container,root);
</script>
</html>
